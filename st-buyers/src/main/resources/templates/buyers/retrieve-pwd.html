<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/header::head_main_css">
</head>
<link rel="stylesheet" href="/static/css/register.css">
<body>
    <div class="register">
        <div class="header"><i class="icon iconfont icon-jinlingyingcaiicon01"></i></div>
        <div class="form">
            <ul class="retrieve">
                <li><img src="/static/images/mobile.png" alt=""><input type="text" id="phoneNum" required placeholder="手机号码"></li>
                <li><img src="/static/images/confirm.png" alt=""><input type="text" id="checkCode" required placeholder="验证码"><button id="confirm" class="confirm">获取验证码</button></li>
                <li><img src="/static/images/password.png" alt=""><input type="password" id="checknum" required placeholder="请输入6到18位密码"></li>
                <li><img src="/static/images/password.png" alt=""><input type="password" id="password" placeholder="确认密码"></li>
            </ul>
            <input class="button" type="button" id="update" value="确认修改">
        </div>
    </div>
<script src="/static/scripts/retrieve-pwd.js"></script>
</body>
</html>
