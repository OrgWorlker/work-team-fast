<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/header::head_main_css"></head>
<link rel="stylesheet" href="/static/css/welfare.css">
<body>
    <div class="welfare container">
        <div class="title"><i class="icon iconfont icon-jinlingyingcaiicon01" onclick="history.back(); "></i>系统正在为您派送任务中...</div>
        <div class="top">
            <div class="item">
                <div><i class="icon iconfont icon-xiaoliansvg"></i></div>
                <p class="red">0分钟</p>
                <p>在线时间</p>
            </div>
            <div class="item">
                <div><i class="icon iconfont icon-dingdan1"></i></div>
                <p class="red">269单</p>
                <p>接单</p>
            </div>
            <div class="item">
                <div><i class="icon iconfont icon-duigouzhuanhuan"></i></div>
                <p class="red">1%</p>
                <p>完成率</p>
            </div>
        </div>
        <div class="marginTop"></div>
        <div class="content">
            <div class="category">
                <p>任务福利类别:</p>
                <div class="category_content">
                    <div class="left">
                        <div class="text"><p class="redPackets">红包</p><p>任务福利</p></div>
                    </div>
                    <div class="right">
                        <div class="text"><p class="free">免单</p><p>任务福利</p></div>
                        <p class="desc">免单福利数相对少,需完成5单以上</p>
                    </div>
                </div>
            </div>
            <div class="taobao">
                <p>买家淘宝号:</p>
                <p class="account" th:each="tbUser:${tbUsers}" th:text="${tbUser.tbUserNum}">ke987</p>
                <p class="ps">本任务福利仅针对此买家淘宝号，其他买号无权参与.</p>
            </div>
        </div>
    </div>
</body>
</html>
