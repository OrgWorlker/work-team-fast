<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/header::head_main_css">
</head>
<body>
<div class="container">

    <div class="header">
        <!--<a href="###"><i class="left icon iconfont icon-kefu"></i></a>-->
        <div class="user"><a th:href="'/user/info/' + ${userId} +'/'"><img  th:src="${fileServer.fileServerUrl + user.userInfo.txUrl}" alt=""></a><span
                th:text="${user.name}">Bingo</span>
            <div><i class="icon iconfont icon-v1 v1"></i></div>
        </div>
        <!--<a href="###"><i class="right icon iconfont icon-shezhi"></i></a>-->
    </div>
    <div class="title">
        <div class="t_left"><a th:href="'/user/cash-withdrawals/'+${user.userLevel.gold}  + '/' + ${userId}"><i class="icon iconfont icon-meiyuanyuanquan-fill"></i></a><span
                th:text="'金币:'+${user.userLevel.gold}">金币 : 10.00</span></div>
        <div class="middle"></div>
        <div class="t_right"><a th:href="'/user/principal-withdrawals/'+${user.userLevel.integral}  + '/' + ${userId}" ><i class="icon iconfont icon-tixian1"></i></a><span
                th:text="'本金:'+${user.userLevel.integral}">0.00</span></div>
    </div>
    <ul class="list">
        <li><a th:href="'/user/info/' + ${userId} +'/'" ><i class="icon iconfont icon-geren-copy i_left"></i><span>个人资料</span><i
                class="allow icon iconfont icon-arrow-right"></i></a></li>
        <li><a th:href="'/user/bind/' + ${userId} +'/'"><i class="icon iconfont icon-taobaozhanghaodenglu i_left"></i><span>淘宝账号</span><i
                class="allow icon iconfont icon-arrow-right"></i></a></li>
       <!-- <li><a th:href="'/user/welfare/' + ${userId} + '/'"><i class="icon iconfont icon-iconfontzhizuobiaozhun47 i_left"></i><span>福利设置</span><i
                class="allow icon iconfont icon-arrow-right"></i></a></li>-->
        <li>
            <a th:href="'/user/fund-details/' + ${userId} + '/'">
                <i class="icon iconfont icon-zijinmingxi i_left"></i><span>资金明细</span>
                <i class="allow icon iconfont icon-arrow-right"></i>
            </a>
        </li>
        <li>
            <a th:href="'/user/cash-withdrawals/'+${user.userLevel.gold}  + '/' + ${userId}">
                <i class="icon iconfont icon-30-copy i_left"></i><span>金币提现</span>
                <i class="allow icon iconfont icon-arrow-right"></i>
                <span class="red" th:text="${user.userLevel.gold}">10.00</span>
            </a>
        </li>
        <li>
            <a th:href="'/user/principal-withdrawals/'+${user.userLevel.integral}  + '/' + ${userId}" >
                <i class="icon iconfont icon-tixian2 i_left"></i>
                <span>本金提现</span><i class="allow icon iconfont icon-arrow-right"></i>
                <span class="red" th:text="${user.userLevel.integral}">0.00</span>
            </a>
        </li>
        <li><a th:href="'/user/bank/' + ${userId}"><i class="icon iconfont icon-tixian1 i_left"></i><span>我的银行卡</span><i
                class="allow icon iconfont icon-arrow-right"></i></a></li>
        <!--<li><a href="###"><i class="icon iconfont icon-bangzhuz hongxin i_left"></i><span>帮助中心</span><i
                class="allow icon iconfont icon-arrow-right"></i></a></li>-->
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="footer" th:replace="/common/foot::main_footer"></div>
</div>

<link rel="stylesheet" href="/static/css/index.css"/>
<script src="/static/scripts/index.js"></script>
<script src="/static/scripts/user/user-center.js"></script>
</body>
</html>
