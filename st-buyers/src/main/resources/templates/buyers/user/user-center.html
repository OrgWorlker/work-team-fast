<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <!--<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <script src="/static/scripts/plugins/flexible.js"></script>
    <!--<link rel="stylesheet" href="//at.alicdn.com/t/font_deah913ehzv0lik9.css">-->
    <link rel="stylesheet" href="/static/css/iconfont.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>个人中心</title>
</head>
<body>
<div class="container">
    <div class="header">
        <i class="left icon iconfont icon-kefu"></i>
        <div class="user"><img src="/static/images/bingo.jpg" alt=""><span th:text="${user.name}">Bingo</span><div><i class="icon iconfont icon-v1 v1"></i></div></div>
        <i class="right icon iconfont icon-shezhi"></i>
    </div>
    <div class="title">
        <div class="t_left"><i class="icon iconfont icon-meiyuanyuanquan-fill"></i><span th:text="'金币:'+${user.userLevel.gold}">0.00</span></div>
        <div class="middle"></div>
        <div class="t_right"><i class="icon iconfont icon-tixian1"></i><span th:text="'本金:'+${user.userLevel.integral}">0.00</span></div>
    </div>
    <ul class="list">
        <li><i class="icon iconfont icon-geren-copy i_left"></i><span>个人资料</span><i class="allow icon iconfont icon-arrow-right"></i></li>
        <li><i class="icon iconfont icon-taobaozhanghaodenglu i_left"></i><span>淘宝账号</span><i class="allow icon iconfont icon-arrow-right"></i></li>
        <li><i class="icon iconfont icon-iconfontzhizuobiaozhun47 i_left"></i><span>福利设置</span><i class="allow icon iconfont icon-arrow-right"></i></li>
        <li><i class="icon iconfont icon-zijinmingxi i_left"></i><span>资金明细</span><i class="allow icon iconfont icon-arrow-right"></i></li>
        <li><i class="icon iconfont icon-30-copy i_left"></i><span>金币提现</span><i class="allow icon iconfont icon-arrow-right"></i><span class="red" th:text="${user.userLevel.gold}">10.00</span></li>
        <li><i class="icon iconfont icon-tixian2 i_left"></i><span>本金提现</span><i class="allow icon iconfont icon-arrow-right"></i><span class="red" th:text="${user.userLevel.integral}">10.00</span></li>
        <li><i class="icon iconfont icon-gonggaotongzhi i_left"></i><span>公告通知</span><i class="allow icon iconfont icon-arrow-right"></i></li>
        <li><i class="icon iconfont icon-bangzhuzhongxin i_left"></i><span>帮助中心</span><i class="allow icon iconfont icon-arrow-right"></i></li>
        <li></li>
    </ul>
    <div class="footer">
        <input hidden th:value="${user.id}"/>
        <ul>
            <li><i class="icon iconfont icon-30"></i><span>抢福利</span></li>
            <li><i class="icon iconfont icon-shizhong"></i><span>我的福利任务</span></li>
            <li  class="active"><i class="icon iconfont icon-yonghu2"></i><span>个人中心</span></li>
        </ul>
        <!--<li>抢福利</li>-->
        <!--<li>抢福利</li>-->
    </div>
</div>
<script src="/static/scripts/plugins/zepto.js"></script>
<script src="/static/scripts/index.js"></script>
</body>
</html>
