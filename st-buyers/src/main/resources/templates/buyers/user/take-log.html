<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/header::head_main_css">
</head>
<link rel="stylesheet" href="/static/css/cash-withdrawals.css">
<body>
<div class="cashWithdrawals">
    <div class="header"><i class="icon iconfont icon-jinlingyingcaiicon01"></i>提现记录</div>
    <div class="header" th:each="list:${list}" >
        <p style="float: left; width: 50%" th:text="${#calendars.format(list.crtTime,'yyyy-MM-dd HH:mm:ss')}">2017-06-08 22:00:00</p>
        <p style="float: left; width: 15%" th:text="${list.flag} == 1? '成功': (${list.flag} == 2 ? '失败' : '提现中') ">2017-06-08 22:00:00</p>
        <p th:text="${#numbers.formatDecimal(list.count, 1, 2)}">+124</p>
    </div>
</div>
</body>
</html>
