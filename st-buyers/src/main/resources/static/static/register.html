<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <!--<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <script src="../scripts/plugins/flexible.js"></script>
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <!--<link rel="stylesheet" href="//at.alicdn.com/t/font_pae0fnfml5jt6gvi.css">-->
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register">
        <div class="header"><i class="icon iconfont icon-jinlingyingcaiicon01"></i></div>
        <div class="vip"><img src="../images/vip.png" alt=""></div>
        <form action="" class="form">
            <ul>
                <li><img src="../images/user.png" alt=""><input type="text" placeholder="用户名"></li>
                <li><img src="../images/qq.png" alt=""><input type="text" placeholder="QQ"></li>
                <li><img src="../images/mobile.png" alt=""><input type="text" placeholder="手机号码"></li>
                <li><img src="../images/confirm.png" alt=""><input type="text" placeholder="验证码"><button class="confirm">获取验证码</button></li>
                <li><img src="../images/password.png" alt=""><input type="text" placeholder="请输入6到18位密码"></li>
                <li><img src="../images/password.png" alt=""><input type="text" placeholder="确认密码"></li>
            </ul>
            <input class="button" type="submit" value="注册">
        </form>
        <div class="footer">
            <div class="left"><p><a href="login.html">返回登录</a></p></div>
            <div class="right"><p><a href="retrieve-pwd.html">找回密码</a></p></div>
        </div>
    </div>
</body>
</html>
