<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8">
                <div class="title">
                    <h1>卖家注册</h1>
                </div>
                <div class="content">
                    <form action="">
                        <div class="form-group">
                            <label class="col-lg-2">用户名</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="name" />
                            </div>
                            <div class="col-lg-6">
                                <p class="ps">可用汉字、数字、字母和“-”组成，字母或文字中文开头</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2">登录/交易密码</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="password" />
                            </div>
                            <div class="col-lg-6">
                                <p class="ps">密码需由6-20个字符组成，注册后请修改初始交易密码</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2">确认密码</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="confirm-password" />
                            </div>
                            <div class="col-lg-6">
                                <p class="ps">请输入确认密码</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2">淘宝店铺ID</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="taobaoId" />
                            </div>
                            <div class="col-lg-6">
                                <p class="ps">店铺等级 : 3钻, DSR需求 : C店4.6,, 天猫4.7</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2">QQ号码</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="qq" />
                            </div>
                            <div class="col-lg-6">
                                <p class="ps">请填写您常用的QQ号码</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2">手机号码</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" name="phone" />
                            </div>
                            <div class="col-lg-6">
                                <p class="ps">请填写您常用的手机号码</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-4">
                                <button type="submit" class="btn btn-warning">确认并注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
